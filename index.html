<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Envío</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        
    </header>
    
    <main>
        
        <div class="container">
            <h1>Calculadora de Costo de Envío</h1>
            <section id="shipping-section">
                <form id="shipping-form">
                    <label for="length">Largo (cm):</label>
                    <input type="number" id="length" name="length" required><br>
                    
                    <label for="width">Ancho (cm):</label>
                    <input type="number" id="width" name="width" required><br>
                    
                    <label for="height">Altura (cm):</label>
                    <input type="number" id="height" name="height" required><br>
                    
                    <label for="weight">Peso (kg):</label>
                    <input type="number" id="weight" name="weight" required><br>

                    <label for="delivery-time">Tiempo de Entrega:</label>
                    <select id="delivery-time" name="delivery-time" required>
                        <option value="24h">24 horas</option>
                        <option value="72h">72 horas</option>
                        <option value="5d">5 días</option>
                    </select>
                    
                    <button type="button" onclick="calculateShipping()">Calcular Costo</button>
                </form>
                <p id="result"></p>
            </section>
        </div>
        
    </main>
    
    <footer>
        
    </footer>
</body>
<script src="script.js" defer></script>
</html>
